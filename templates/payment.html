{% extends 'base.html' %}

{% block content %}
<div class="card" style="text-align: center;">
    <h2 style="margin-top: 0;">Payment</h2>

    <p style="font-size: 1.1rem;">Amount to Pay</p>
    <div style="font-size: 2.5rem; font-weight: bold; color: var(--primary-color); margin-bottom: 20px;">
        â‚¹{{ total }}
    </div>

    <div
        style="background: white; border: 2px dashed #ccc; width: 200px; height: 200px; margin: 0 auto 20px; display: flex; align-items: center; justify-content: center; border-radius: 12px;">
        <i class="fas fa-qrcode fa-5x" style="color: #333;"></i>
    </div>

    <p style="margin-bottom: 30px;">Scan to pay via UPI<br><small style="color: #888;">aladeen@upi</small></p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-block" style="background-color: #28a745; color: white;">
            <i class="fas fa-check-circle"></i> Payment Completed
        </button>
    </form>
</div>
{% endblock %}
