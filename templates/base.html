{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aladeen Food Ordering</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="icon" type="image/png" href="{% static 'images/logo.png' %}">

    <style>
        body {
            /* Fallback background similar to blackhole theme */
            background: radial-gradient(ellipse at center, #0a0a1a 0%, #000002 70%);
            color: #eee;
            /* Light text for visibility on dark background */
            min-height: 100vh;
        }

        /* Ensure content is readable over the dark background */
        /* Currently app-header and cards are white/colored. */

        main {
            position: relative;
            z-index: 10;
        }
    </style>

    <!-- Three.js Import Map -->

</head>

<body>
    <header class="app-header">
        <div class="container header-content">
            <h1 class="logo" style="display: flex; align-items: center;">
                <img src="{% static 'images/logo.png' %}" alt="Aladeen Logo"
                    style="height: 40px; margin-right: 10px; border-radius: 50%;">
                Aladeen
            </h1>
            {% if request.session.user_info %}
            <span class="user-badge">{{ request.session.user_info.system_number }}</span>
            {% endif %}
        </div>
    </header>

    <main class="container">
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}

        {% block content %}
        {% endblock %}
    </main>



    <!-- Tubes Animation Container -->
    <div id="app" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;">
        <canvas id="canvas" style="width: 100%; height: 100%; display: block;"></canvas>
    </div>

    <!-- Tubes Animation Script -->
    <script type="module" src="{% static 'animation/script.js' %}"></script>
</body>

</html>
